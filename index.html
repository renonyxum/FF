<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="content-language" content="en-EN" />

    <title>JEELIZ FACEFILTER: BABYLON.JS CUBE DEMO</title>

    <!-- INCLUDE JEELIZ FACEFILTER SCRIPT -->
    <!-- Corrected path assuming 'dist' is in the root of your FF repository -->
    <script src="./dist/jeelizFaceFilter.js"></script>

    <!-- INCLUDE BABYLON.JS -->
    <!-- Corrected path assuming 'libs' is in the root of your FF repository -->
    <script src="./libs/babylon.custom.js"></script>

    <!-- INCLUDE DEMO SCRIPT -->
    <!-- Corrected path assuming 'js' folder is in the root of your FF repository and main.js is inside it -->
    <script src="./js/main.js"></script>

    <!-- INCLUDE FORK ME ON GITHUB BANNER -->
    <!-- Corrected path assuming 'appearance' is in the root of your FF repository -->
    <script src="./appearance/widget.js"></script>

    <!-- Corrected path assuming 'appearance' is in the root of your FF repository -->
    <link rel="stylesheet" href="./appearance/style.css" type="text/css" />

    <!-- BABYLONJS CUSTOM SHADER MATERIAL GLSL CODES (These are part of the working demo) -->
    <script type="application/vertexShader" id="videoMatVertexShaderCode">
      attribute vec3 position;
      uniform mat2 videoTransformMat2;
      varying vec2 vUV;

      void main(void){
        gl_Position = vec4(position, 1.);
        vUV = 0.5 + videoTransformMat2 * position.xy;
      }
    </script>

    <script type="application/fragmentShader" id="videoMatFragmentShaderCode">
      precision lowp float;
      uniform sampler2D samplerVideo;
      varying vec2 vUV;

      void main(void){
        gl_FragColor = texture2D(samplerVideo, vUV);
      }
    </script>
  </head>

  <body>
    <canvas width="600" height="600" id='jeeFaceFilterCanvas'></canvas>
  </body>
</html>
