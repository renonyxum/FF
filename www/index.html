<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Mobile Face Tracking App</title>
</head>
<body>
    <div class="app">
        <h1>Mobile Face Tracking</h1>
        <p>Tap the button to capture an image and detect faces.</p>

        <button id="detectFaceButton">Detect Face (requires camera)</button>

        <img id="detectedImage" src="" alt="Captured Image" style="max-width: 100%; display: block; margin-top: 20px; border: 1px solid #ccc; min-height: 50px;">

        <h2>Detection Results:</h2>
        <pre id="faceResult" style="white-space: pre-wrap; word-wrap: break-word; background-color: #f0f0f0; padding: 10px; border-radius: 5px; margin-top: 10px;"></pre>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
